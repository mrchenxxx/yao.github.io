<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丁香 - 国家中药饮片炮制规范</title>
    <link rel="stylesheet" href="../../common.css">
    <style>
        /* 页面特有样式 */
        main {
            padding: 40px 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .breadcrumb {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #6c757d;
        }

        .breadcrumb a {
            color: #6c757d;
            text-decoration: none;
            margin-right: 8px;
        }

        .breadcrumb a:hover {
            color: #2c3e50;
        }

        .breadcrumb .separator {
            margin: 0 8px;
            color: #6c757d;
        }

        .breadcrumb .current {
            color: #2c3e50;
            font-weight: 500;
        }

        .variety-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .variety-title {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .variety-latin {
            font-size: 18px;
            color: #6c757d;
            font-style: italic;
            margin-bottom: 20px;
        }

        .variety-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 14px;
        }

        .content-sections {
            display: grid;
            gap: 30px;
        }

        .content-section {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #6c757d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            background: #6c757d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .section-content {
            line-height: 1.8;
            color: #333;
        }

        .section-content p {
            margin-bottom: 15px;
        }

        .section-content p:last-child {
            margin-bottom: 0;
        }

        .process-steps {
            display: grid;
            gap: 20px;
        }

        .process-step {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #6c757d;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: #6c757d;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .step-description {
            color: #6c757d;
            line-height: 1.6;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .info-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .info-value {
            color: #6c757d;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #6c757d;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            main {
                padding: 20px 15px;
            }

            .variety-title {
                font-size: 24px;
            }

            .variety-latin {
                font-size: 16px;
            }

            .variety-meta {
                gap: 15px;
            }

            .content-section {
                padding: 20px;
            }

            .section-title {
                font-size: 18px;
            }

            .process-step {
                padding: 15px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .navigation-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-button {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

            <div class="breadcrumb">
                <a href="../../index.html">首页</a>

                <a href="../../dfbz.html">药材饮片</a>
                <span class="separator">></span>

                <span class="current">丁香</span>

            <!-- 品种标题 -->
            <div>
                <p style="text-align:center;"><span style="font-family:宋体;">炒山楂</span></p>
<p style="text-align:center;"><span style="font-family:宋体;font-size:16px;">Chaoshanzha</span></p>
<p><span style="font-family:宋体;">本品为山楂的炮制品。</span></p>
<p><span style="font-family:宋体;">【炮制】取山楂，置预热的炒制设备内，用文火炒至切面黄褐色，取出，放凉，筛去碎屑。</span></p>
<p><span style="font-family:宋体;">【性状】本品为圆形片，皱缩不平，直径1~2.5cm，厚0.2~0.4cm。外皮棕红色至棕色，具皱纹，有灰黄色小斑点。果肉黄褐色，偶见焦斑。中部横切片具果核，有的核已脱落而中空。有的片上可见短而细的果梗或花萼残迹。气清香，味酸、微甜。</span></p>
<p><span style="font-family:宋体;">【贮藏】置通风干燥处，防蛀。</span></p>
            </div>

            <!-- 导航按钮 -->
            <div class="navigation-buttons">

        </main>
    </div>

        document.addEventListener('DOMContentLoaded', function() {
            // 设置导航高亮
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                if (link.textContent.includes('药材饮片')) {
                    link.classList.add('active');

            });
        });
